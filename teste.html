<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Áudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .audio-player {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <audio id="audio" src="seu-audio.mp3"></audio>
        <button id="toggleBtn">Tocar</button>
        <br>
        <input type="range" id="progressBar" value="0" step="1" min="0" max="100">
    </div>
    <script>
        const audio = document.getElementById('audio');
        const toggleBtn = document.getElementById('toggleBtn');
        const progressBar = document.getElementById('progressBar');

        // Atualiza a barra de progresso conforme o áudio avança
        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;
        });

        // Alterna entre tocar e pausar
        toggleBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                toggleBtn.textContent = 'Pausar';
            } else {
                audio.pause();
                toggleBtn.textContent = 'Tocar';
            }
        });

        // Atualiza o tempo do áudio ao mover a barra de progresso
        progressBar.addEventListener('input', function() {
            const newTime = (progressBar.value / 100) * audio.duration;
            audio.currentTime = newTime;
        });
    </script>
</body>
</html>
